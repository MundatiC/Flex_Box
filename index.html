<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title> Flexbox</title>
  </head>
  <body>
    <div class="all">
      <div class="card">
        <h1>Your Result</h1>
        <div class="circle">
          <div class="point">76</div>
          <div class="of-h">of 100</div>
        </div>
        
          
        <div class="result">  
          <div class="great">Great</div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <div class="sum">
		Summary
	</div>
        <div class="reaction">
          <span class="left">
            <img src="images/icon-reaction.svg" alt="icon-reaction" />
            Reaction
          </span>
          <span class="summary-point"><b>80</b> / 100</span>
        </div>

        <div class="memory">
          <span class="left">
            <img src="images/icon-memory.svg" alt="icon-memory" />
            Memory
          </span>
          <span class="summary-point"><b>92</b> / 100</span>
        </div>

        <div class="verbal">
          <span class="left">
            <img src="images/icon-verbal.svg" alt="icon-verbal" />
            Verbal
          </span>
          <span class="summary-point"><b>61</b> / 100</span>
        </div>

        <div class="visual">
          <span class="left">
            <img src="images/icon-visual.svg" alt="icon-visual" />
            Visual
          </span>
          <span class="summary-point"><b>72</b> / 100</span>
        </div>
        <!-- </div> -->
        <span class="button">
          <button class="continue">Continue</button>
        </span>
      </div>
    </div>
  </body>
</html>
